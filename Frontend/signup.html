<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-300 via-indigo-400 to-purple-500 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Create an Account</h1>
    <form action="/signup" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-indigo-500" 
          placeholder="Enter your username" 
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-indigo-500" 
          placeholder="Enter your password" 
          required
        >
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-indigo-500" 
          placeholder="Confirm your password" 
          required
        >
      </div>
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition">
        Sign Up
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-indigo-500 hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
